                <h2 class="text-center mb-4">Add New Product</h2>
                <!-- Alert for status messages -->
                <div id="statusMessage" class="alert" style="display: none;"></div>

                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" name="productDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Product Category</label>
                        <select class="form-control" id="productCategory" name="productCategory" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="furniture">Furniture</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);
            const statusMessage = document.getElementById('statusMessage');

            fetch('submit-product.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusMessage.className = 'alert alert-success';
                    statusMessage.innerHTML = data.message;
                    statusMessage.style.display = 'block';
                    this.reset(); // Reset the form fields
                } else {
                    statusMessage.className = 'alert alert-danger';
                    statusMessage.innerHTML = data.message;
                    statusMessage.style.display = 'block';
                }
            })
            .catch(error => {
                statusMessage.className = 'alert alert-danger';
                statusMessage.innerHTML = 'An error occurred while uploading the product.';
                statusMessage.style.display = 'block';
            });
        });
    </script>
