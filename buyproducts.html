    <div class="container">
        <h2 class="page-title">All Products</h2>
        <div class="search-container">
            <form id="searchForm">
                <div class="form-row">
                    <div class="col-md-8 mb-2">
                        <input type="text" id="categoryInput" class="form-control" placeholder="Search by category">
                    </div>
                    <div class="col-md-4 mb-2">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" id="productsContainer">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </div>

    <!-- Modal for no products found -->
    <div class="modal fade" id="noProductsModal" tabindex="-1" role="dialog" aria-labelledby="noProductsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noProductsModalLabel">No Products Found</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>No products match your search criteria.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            loadProducts();

            $('#searchForm').on('submit', function(e) {
                e.preventDefault();
                loadProducts($('#categoryInput').val());
            });
        });

        function loadProducts(category = '') {
            $.ajax({
                url: 'fetch_products.php',
                method: 'POST',
                data: { category: category },
                dataType: 'json',
                success: function(response) {
                    $('#productsContainer').empty();
                    if (response.success) {
                        if (response.products.length > 0) {
                            $.each(response.products, function(index, product) {
                                $('#productsContainer').append(`
                                    <div class="col-md-4 mb-4">
                                        <div class="card">
                                            <img src="${product.image}" class="card-img-top" alt="Product Image">
                                            <div class="card-body">
                                                <h5 class="card-title">${product.name}</h5>
                                                <p class="card-text"><strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}</p>
                                                <p class="card-text"><strong>Category:</strong> ${product.category}</p>
                                                <div class="card-actions">
                                                    <a href="add-to-cart.php?id=${product.id}" class="btn btn-info">Add to Cart</a>
                                                    <a href="buy-now.php?id=${product.id}" class="btn btn-success">Buy Now</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `);
                            });
                        } else {
                            $('#noProductsModal').modal('show');
                        }
                    } else {
                        alert('An error occurred: ' + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                    alert('An error occurred while fetching products. Please try again later.');
                }
            });
        }
    </script>
