    <script>
        // Function to populate branches based on the selected course
        document.getElementById('course').addEventListener('change', function () {
            const branchSelect = document.getElementById('branch');
            const courseValue = this.value;
            branchSelect.innerHTML = '<option value="">Select Branch</option>';
    
            // Populating branches based on course selection
            let branches = [];
            if (courseValue === 'btech' || courseValue === 'mtech') {
                branches = ['Computer Science', 'Electrical', 'Electronics and Communications', 'Civil', 'Mechanical'];
            } else if (courseValue === 'mca' || courseValue === 'mba') {
                branches = ['Computer Application'];
            }
    
            branches.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch.toLowerCase().replace(/\s+/g, '');
                option.textContent = branch;
                branchSelect.appendChild(option);
            });
    
            // Reset branch selection
            branchSelect.value = '';
            updateBatchOptions(courseValue); // Call to update batch options
        });
    
        // Function to update batch options based on the selected course
        function updateBatchOptions(course) {
            const batchSelect = document.getElementById('batch');
            batchSelect.innerHTML = '<option value="">Select Batch</option>';
    
            // Determine the year range based on the course
            let startYear, endYear;
            const currentYear = new Date().getFullYear();
            if (course === 'btech' || course === 'mtech') {
                startYear = currentYear - 4;
                endYear = currentYear;
            } else if (course === 'mca' || course === 'mba') {
                startYear = currentYear - 2;
                endYear = currentYear;
            } else {
                return; // Exit if no valid course is selected
            }
    
            // Populate batch options
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                const yearRange = `${year}-${year + (course === 'btech' || course === 'mtech' ? 4 : 2)}`;
                option.value = yearRange;
                option.textContent = yearRange;
                batchSelect.appendChild(option);
            }
    
            // Reset batch selection
            batchSelect.value = '';
        }
    
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (password !== confirmPassword) {
                showAlert('Passwords do not match.', 'danger');
                return;
            }
    
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                branch: document.getElementById('branch').value,
                batch: document.getElementById('batch').value,
                admission_number: document.getElementById('admissionNumber').value,
                password: password
            };
    
            // Submit the form data via AJAX
            fetch('signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Sign up successful!', 'success');
                    setTimeout(() => window.location.href = 'login.php', 2000);
                } else {
                    showAlert('Error: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred.', 'danger');
            });
        });
    
        // Function to show alerts
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
            setTimeout(() => alertBox.classList.add('d-none'), 5000);
        }
    </script>
